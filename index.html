<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="./js/index.js" defer></script>
  
  <title>Atividade - Login com Boostrap</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3"></div>
      <div class="col-12 col-md-6">
        <form onsubmit="formSubmit(event)">
          <label for="email" class="form-label mt-3">Email</label>
          <input type="email" name="email" id="email" class="form-control"/>

          <label for="password" class="form-label mt-3">Password</label>
          <input type="password" name="password" id="password" class="form-control mb-3"/>
          
          <button type="submit" id="btn-login" class="btn btn-primary">Login</button>
          <button id="cadastrar" type="button" class="btn btn-secondary"><a class="text-decoration-none text-white" href="./cadastro-usuario.html">
            Cadastre-se</a></button>
        </form>
      </div>
      <div class="col-12 col-md-3"></div>
    </div>
  </div>

  <div 
    class="toast align-items-center text-bg-primary border-0 position-absolute top-50 start-50 translate-middle" 
    role="alert" 
    aria-live="assertive" 
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

</body>
</html>
